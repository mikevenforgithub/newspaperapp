{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <link rel="stylesheet" href="{% static 'newspaperapp/styles.css' %}" src="newspaperapp/mail/styles.css">
        {% block script %}
        <script src="{% static 'newspaperapp/index.js' %}"></script>
        {% endblock %}
        
    </head>
    <body class="body">

        <div id="navbar">

            
            <div id="searchbar">
                {% if user.is_authenticated %}
                <h5>Search for content:</h5>
                <input id ="searchb" type="search" name="searchbar" id="searchb" placeholder="">
                <input id="searchbut" type="submit" id="sendit" onclick="search()" class="btn btn-primary"/>
                {% endif %}          
            </div>
            
            <h1 id="webtitle">NewspaperApp</h1>

            <div id="user">  
                <h2>{{ request.user.email }}</h2>
            </div>  
            {% if user.is_authenticated %}
            <div id="logoutbutton">
                <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
            </div>

            {% endif %}

        </div>

        <div id="innerbody">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                </div>
                <div class="col-3"></div>
                </div>
            </div>

            <div id="container" class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                    {% block body %}
                    {% endblock %}
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>

        </div>
        <script src="{% static 'newspaperapp/index.js' %}"></script>
    </body>
</html>
